<!DOCTYPE html>
<html class="no-js" lang="ar">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ThemeMarch">
    <!-- Site Title -->
    <title>تقرير </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body dir="rtl">
    <div class="cs-container">
        <div class="cs-invoice cs-style1">
            <div class="cs-invoice_in" id="download_section">
                <div class="cs-invoice_head cs-type1 column border-bottom-none">
                    <div class="cs-invoice_left w-70 display-flex">
                        <div class="cs-logo cs-mb5 cs-mr20">
                            <!-- put your logo here -->
                            <img src="assets/img/250.png" width="150" height="150" alt="Logo">
                        </div>
                    </div>

                    <div class="cs-invoice_right cs-text_right">
                        <div
                            class="cs-invoice_number cs-primary_color cs-mb0 cs-f16  display-flex justify-content justify-content-flex-end">
                            <p class="cs-primary_color cs-mb0"><b> العنوان : &nbsp;</b></p>
                            <p class="cs-mb0">تقرير </p>
                        </div>
                        <div
                            class="cs-invoice_number cs-primary_color cs-mb0 cs-f16  display-flex justify-content justify-content-flex-end">
                            <p class="cs-primary_color cs-mb0"><b>التاريخ :&nbsp;</b></p>
                            <p class="cs-mb0"><script>
                                var currentDate = new Date();
                                var currentYear = currentDate.getFullYear();
                                var currentMonth = currentDate.getMonth() + 1; // Months are zero-based, so we add 1
                                var currentDay = currentDate.getDate();
                                document.write(currentYear + "-" + currentMonth + "-" + currentDay);
                            </script></p>
                        </div>
                    </div>
                </div>
                <div class="cs-border cs-mb40"></div>

                <div class="cs-table cs-style2">
                    <div>
                        <div class="cs-table_responsive">
                            <table>
                                <thead>
                                    <tr class="cs-focus_bg">
                                        <th class="cs-width_1 cs-semi_bold cs-primary_color">م</th>
                                        <th class="cs-width_3 cs-semi_bold cs-primary_color">الخدمة</th>
                                        <th class="cs-width_1 cs-semi_bold cs-primary_color">عدد الساعات</th>
                                        <th class="cs-width_1 cs-semi_bold cs-primary_color">التقييم</th>
                                        <th class="cs-width_1 cs-semi_bold cs-primary_color">الكمية</th>
                                        <th class="cs-width_1 cs-semi_bold cs-primary_color cs-text_right ">المبلغ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>01</td>
                                        <td>الخدمة</td>
                                        <td>5 ساعات</td>
                                        <td>$150.00</td>
                                        <td>&nbsp;1</td>
                                        <td class="cs-text_right cs-primary_color">$150.00</td>
                                    </tr>
                                    <tr class="cs-focus_bg">
                                        <td>02</td>
                                        <td>مشاكل التبريد</td>
                                        <td>9 ساعات</td>
                                        <td>$500.00</td>
                                        <td>&nbsp;1</td>
                                        <td class="cs-text_right cs-primary_color">$500.00</td>
                                    </tr>
                                    <tr>
                                        <td>03</td>
                                        <td>التركيب والإزالة</td>
                                        <td>4 ساعات</td>
                                        <td>$100.00</td>
                                        <td>&nbsp;1</td>
                                        <td class="cs-text_right cs-primary_color">$100.00</td>
                                    </tr>
                                    <tr class="cs-focus_bg">
                                        <td>04</td>
                                        <td>الصيانة</td>
                                        <td>2 ساعات</td>
                                        <td>$300.00</td>
                                        <td>&nbsp;1</td>
                                        <td class="cs-text_right cs-primary_color">$300.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cs-text_center cs-mt30 cs-mb30">
                <p class="cs-primary_color">تم توليد هذا التقرير بواسطة Yacoub
                </p>
            </div>
            <div class="cs-invoice_btns cs-hide_print">
                <a href="javascript:window.print()" class="cs-invoice_btn cs-color1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <path
                            d="M384 368h24a40.12 40.12 0 0040-40V168a40.12 40.12 0 00-40-40H104a40.12 40.12 0 00-40 40v160a40.12 40.12 0 0040 40h24"
                            fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" />
                        <rect x="128" y="240" width="256" height="208" rx="24.32" ry="24.32" fill="none"
                            stroke="currentColor" stroke-linejoin="round" stroke-width="32" />
                        <path d="M384 128v-24a40.12 40.12 0 00-40-40H168a40.12 40.12 0 00-40 40v24" fill="none"
                            stroke="currentColor" stroke-linejoin="round" stroke-width="32" />
                        <circle cx="392" cy="184" r="24" />
                    </svg>
                    <span>طباعة</span>
                </a>
                <button id="download_btn_pdf" class="cs-invoice_btn cs-color2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <title>تنزيل PDF</title>
                        <path
                            d="M336 176h40a40 40 0 0140 40v208a40 40 0 01-40 40H136a40 40 0 01-40-40V216a40 40 0 0140-40h40"
                            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" />
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" d="M176 272l80 80 80-80M256 48v288" />
                    </svg>
                    <span>تنزيل PDF</span>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jspdf.min.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>


</html>
